databaseChangeLog:
  - changeSet:
      id: add-site-item-price-tables
      author: vampir
      changes:
        - insert:
            catalogName: null
            schemaName: public
            tableName: sites
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: name
                  value: Example Site
              - column:
                  name: enabled
                  valueBoolean: true

              - insert:
                  catalogName: null
                  schemaName: public
                  tableName: items
                  columns:
                    - column:
                        name: id
                        value: 1
                    - column:
                        name: name
                        value: Example Item
                    - column:
                        name: site_id
                        value: 1
                    - column:
                        name: url
                        value: http://example.com

              - insert:
                  catalogName: null
                  schemaName: public
                  tableName: prices
                  columns:
                    - column:
                        name: id
                        value: 1
                    - column:
                        name: item_id
                        value: 1
                    - column:
                        name: price
                        valueNumeric: 19.99
                    - column:
                        name: timestamp
                        valueComputed:
                          sql: "CURRENT_TIMESTAMP"
